<ha-card>
  <header>
    <div>{{ habit.title }}</div>
    <ha-dot-menu
      [actions]="actions"
      [entity]="habit"
    ></ha-dot-menu>
  </header>

  <div class="emoji-row">{{habit.icon }}</div>

  <ha-month-display
    [checks]="habit.checks"
    [habitId]="habit.id"
  ></ha-month-display>
</ha-card>
